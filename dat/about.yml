 - Josha Bronson began his security career in 1999, providing technical vulnerability research to clients including nCircle, Foundstone and McAfee. He has since led security teams at Microsoft, Yammer and hi5 Networks and has worked as a consultant for iSEC Partners (now NCC Group). 
 - In 2015, Josha founded BronSec, Inc. with a mission to assist businesses in reducing risk and providing assurances to enterprise clients through security assessment and building comprehensive information security policies and controls. BronSec works with numerous clients in a variety of disciplines including architectural, operational and application security reviews, security policy development, compliance and risk assessments, as well as general security guidance based on years of real world experience.
